<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/img/png-clipart-visa-visa-thumbnail.png" alt="logoAlura">
            <br>
            <h4>Encriptador de palabras</h4>
        </header>
    
        <div class="encriptar">
            <textarea 
            class="text-area" 
            name="" 
            id="entradaTexto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui">
            </textarea>
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos</p>
        </div>   
        <div class="botones">
            <button class="btnUno" onclick="btnEncriptar()">Encriptar</button>
            <button class="btnDos" onclick="btnDesencriptar()">Desencriptar</button>
            <button class="btnTres" onclick="btnCopiar()">Copiar</button>
        </div>     
    </div>

        <div class="container2">
            <img src="/img/Muñeco.png" alt="Muñeco" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje"> Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea 
                class="mensaje" 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10">
                </textarea>-->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
